apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "24"
    defaultConfig {
        applicationId "cn.cc.sdk.demo"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 20150723
        versionName "2.7.23"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':RefreshView')
    compile project(':CCSDK')
    compile "com.android.support:support-v4:22.0.0"
    compile 'tv.danmaku.ijk.media:ijkplayer-java:0.7.4'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv7a:0.7.4'
    compile 'tv.danmaku.ijk.media:ijkplayer-armv5:0.7.4'
    compile 'tv.danmaku.ijk.media:ijkplayer-x86:0.7.4'
    compile 'tv.danmaku.ijk.media:ijkplayer-exo:0.7.4'
}
